<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white head">
  <div class="container">
    <button
      class="navbar-toggler navbar-toggler-right"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand" href="#">KVZR AGENT</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/aplicationIncome']"
            routerLinkActive="router-link-active"
            >Test</a
          >
        </li>

        <li class="nav-item" *ngIf="isLoggedIn() && loggedInUser">
          <a class="nav-link" [routerLink]="['/user/' + loggedInUser.id]">
            Profile
          </a>
        </li>
      </ul>

      <div class="dropdown ml-2" *ngIf="!isLoggedIn()">
        <div
          class="btn register"
          type="button"
          id="dropdownForm"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <app-register-user></app-register-user>
        </div>
        <div class="btn btn-danger" type="button">
          <app-login></app-login>
        </div>
        <div class="dropdown-menu">
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Username</label>
              <ng-template>Username </ng-template>
              <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input
                  matInput
                  [(ngModel)]="username"
                  name="username"
                  placeholder="Username"
                  required
                />
              </mat-form-field>
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Password</label>
              <ng-template matStepLabel>Fill out password</ng-template>
              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input
                  type="password"
                  matInput
                  [(ngModel)]="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </mat-form-field>
            </div>
            <button (click)="login()" class="btn btn-danger">Sign in</button>
          </form>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" [routerLink]="regLink"
            >New around here? Sign up</a
          >
          <a class="dropdown-item" href="#">Forgot password?</a>
        </div>
      </div>
      <ul class="navbar-nav" *ngIf="isLoggedIn()">
        <li class="nav-item" *ngIf="loggedInUser">
          <a href="" class="nav-link">{{
            loggedInUser.firstName + " " + loggedInUser.lastName
          }}</a>
        </li>
      </ul>
      <button (click)="logout()" class="btn btn-danger" *ngIf="isLoggedIn()">
        Logout
      </button>
    </div>
  </div>
</nav>
