<div>
  <button class="btn btn-outline-danger reservationbtn" (click)="open(content)">
    Login
  </button>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">KVZR AGENT Login form</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <i class="fa fa-close"></i>
      </button>
    </div>
    <div class="modal-body">
      <form class="px-4 py-3">
        <div class="form-group">
          <ng-template>Username </ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input
              matInput
              [(ngModel)]="userLogin.username"
              name="username"
              placeholder="Username"
              required
            />
          </mat-form-field>
        </div>
        <div class="form-group">
          <ng-template matStepLabel>Fill out password</ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              [(ngModel)]="userLogin.password"
              name="password"
              placeholder="Password"
              required
            />
          </mat-form-field>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="login()">
        Login
      </button>
    </div>
  </ng-template>
</div>
