<div>
  <button
    class="offset-5 btn btn-outline-danger reservationbtn"
    (click)="open(content)"
  >
    New Comment
  </button>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">
        KVZR AGENT new comment form
      </h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <i class="fa fa-close"></i>
      </button>
    </div>
    <div class="modal-body">
      <form class="px-4 py-3">
        <div class="form-group">
          <ng-template>Job Position </ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Job Position</mat-label>
            <input
              matInput
              [(ngModel)]="newComment.jobPosition"
              name="jobPosition"
              placeholder="jobPosition"
              value="Enter your job position here..."
              required
            />
          </mat-form-field>
        </div>
        <div class="form-group">
          <ng-template>Positive Impression </ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Positive Impression </mat-label>
            <input
              matInput
              [(ngModel)]="newComment.positiveImpression"
              name="PositiveImpression"
              placeholder="Positive Impression"
              value="Enter your positive impression here..."
              required
            />
          </mat-form-field>
        </div>
        <div class="form-group">
          <ng-template>Negative Impression </ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Negative Impression </mat-label>
            <input
              matInput
              [(ngModel)]="newComment.negativeImpression"
              name="NegativeImpression"
              placeholder="Negative Impression"
              value="Enter your negative impression here..."
              required
            />
          </mat-form-field>
        </div>
        <div class="form-group">
          <ng-template>Project Impression </ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Project Impression </mat-label>
            <input
              matInput
              [(ngModel)]="newComment.projectsImpression"
              name="ProjectImpression"
              placeholder="Project Impression"
              value="Enter your project impression here..."
              required
            />
          </mat-form-field>
        </div>
        <div class="form-group">
          <ng-template>User Engagment </ng-template>
          <mat-form-field appearance="fill">
            <mat-label>User Engagement </mat-label>
            <input
              matInput
              [(ngModel)]="newComment.userEngagement"
              name="UserEngagement"
              placeholder="User engagement"
              value="Enter your project engagement here..."
              required
            />
          </mat-form-field>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="register()">
        Send
      </button>
    </div>
  </ng-template>
</div>
