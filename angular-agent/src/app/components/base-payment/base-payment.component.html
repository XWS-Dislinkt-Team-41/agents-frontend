<div class="row grey pt-3 p-3">
  <div class="col-9 pt-3" *ngIf="payment === undefined">
    <h1>Software Developer</h1>
  </div>
  <div class="col-3 pt-3" *ngIf="payment === undefined"><h1>2000$</h1></div>
  <div class="col-9 pt-3" *ngIf="payment !== undefined">
    <h1>{{ payment.nameOfPosition }}</h1>
  </div>
  <div class="col-3 pt-3" *ngIf="payment !== undefined">
    <h1>{{ payment.price }}$</h1>
  </div>
</div>
