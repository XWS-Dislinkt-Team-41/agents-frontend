<div>
  <button
    class="offset-5 btn btn-outline-danger reservationbtn"
    (click)="open(content)"
  >
    New Payment
  </button>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">
        KVZR AGENT new payment form
      </h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <i class="fa fa-close"></i>
      </button>
    </div>
    <div class="modal-body">
      <form class="px-4 py-3">
        <div class="form-group">
          <ng-template>Job position </ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Job position</mat-label>
            <input
              matInput
              [(ngModel)]="newPayment.jobPosition"
              name="jobPosition"
              placeholder="Job position"
              value="Enter your job position here..."
              required
            />
          </mat-form-field>
        </div>
        <div class="form-group">
          <ng-template>Price </ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Price </mat-label>
            <input
              matInput
              type="number"
              [(ngModel)]="newPayment.price"
              name="price"
              placeholder="Price"
              value="Enter your price here..."
              required
            />
          </mat-form-field>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="register()">
        Send
      </button>
    </div>
  </ng-template>
</div>
