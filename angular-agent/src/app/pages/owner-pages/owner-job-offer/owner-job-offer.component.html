<div class="header bg-img pb-8 pt-300"></div>
<div class="container mt--7 pb-5">
  <div class="card outline-shadow mt-30 p-30">
    <div class="row">
      <app-job-offer [jobOffer]="jobOffer"></app-job-offer>
    </div>
  </div>
  <div class="card outline-shadow p-30 mt-30">
    <div class="row">
      <div class="col">
        <div class="justify-content-center d-flex">
          <button
            type="button"
            class="btn btn-info"
            *ngIf="!jobOffer.published"
            (click)="publishJobOffer()"
          >
            Publish
          </button>
          <button
          type="button"
          class="btn btn-danger"
          (click)="deleteJobOffer()"
        >
          Delete
        </button>
        <button
        type="button"
        class="btn btn-primary"
        (click)="editJobOffer()"
      >
        Edit
      </button>

        </div>
      </div>
    </div>
  </div>
  <div class="card outline-shadow p-30 mt-30">
    <div class="row">
      <div class="col">
        <div class="container-job-description">
          <h4><strong>About Us</strong></h4>
          <p>
            {{ jobOffer.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
