<div class="header bg-img pb-8 pt-300"></div>
<div class="container mt--7 pb-5">
  <div class="row">
    <div class="col">
      <app-job-offer [jobOffer]="jobOffer">
        <div jobOffer-contorls>
          <div class="card">
            <div class="row">
              <div class="col-11">
                <button
                  type="button"
                  class="btn btn-info w-100"
                  *ngIf="!jobOffer.published"
                  (click)="publishJobOffer()"
                >
                  Publish
                </button>
                <button
                  type="button"
                  class="btn btn-primary w-100"
                  (click)="editJobOffer()"
                >
                  Edit
                </button>
                <button
                  type="button"
                  class="btn btn-danger w-100"
                  (click)="deleteJobOffer()"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </app-job-offer>
    </div>
  </div>
  <div class="card outline-shadow p-30 mt-30">
    <div class="row">
      <div class="col">
        <div class="container-job-description">
          <h4><strong>About Us</strong></h4>
          <p>
            {{ jobOffer.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
