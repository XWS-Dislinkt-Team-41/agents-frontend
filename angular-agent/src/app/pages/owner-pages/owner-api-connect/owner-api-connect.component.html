<div class="header bg-img pb-8 pt-300"></div>
<div class="container mt--7 pb-5">
  <div class="card">
    <div class="row">
      <div class="col">
        <div class="card-header">
          <h4 class="modal-title" id="modal-basic-title">
            Connect Dislinkt Login form
          </h4>
        </div>
        <div class="card-body">
          <form class="px-4 py-3">
            <div class="form-group">
              <ng-template>Username </ng-template>
              <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input
                  matInput
                  [(ngModel)]="userLogin.username"
                  name="username"
                  placeholder="Username"
                  required
                />
              </mat-form-field>
            </div>
            <div class="form-group">
              <ng-template matStepLabel>Fill out password</ng-template>
              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input
                  type="password"
                  matInput
                  [(ngModel)]="userLogin.password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </mat-form-field>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button
            type="button"
            class="btn btn-outline-dark"
            (click)="connect()"
          >
            Connect
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
