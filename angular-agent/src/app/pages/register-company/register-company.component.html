<div class="container pt-3 top">
  <div class="row"><h2>Register your company</h2></div>
  <div class="row">
    <form class="px-4 py-3">
      <div class="form-group">
        <ng-template>Company name </ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Company name</mat-label>
          <input
            matInput
            [(ngModel)]="company.name"
            name="CompanyName"
            placeholder="CompanyName"
            value="Enter your company name here..."
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <ng-template>Company contact </ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Company contact</mat-label>
          <input
            matInput
            [(ngModel)]="company.contactInformation"
            name="CompanyContact"
            placeholder="CompanyContact"
            value="Enter your company contact here..."
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <ng-template>Company activity </ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Company activity</mat-label>
          <input
            matInput
            [(ngModel)]="company.activityDescription"
            name="CompanyActivity"
            placeholder="CompanyActivity"
            value="Enter your company activity here..."
            required
          />
        </mat-form-field>
      </div>
      <button type="button" class="btn btn-outline-dark" (click)="register()">
        Create
      </button>
    </form>
  </div>
</div>
